#【判断js文件的开头的判断方法是,移除文件名的&t=及其之后的所有内容,留下来的内容就是开头.例如mylib&t=202502161348.js的开头就是mylib.】
#1.每次,当前仓库/js/mylib/路径下的js文件提交修改时,预先复制一份原始文件(例如mylib&t=202502161348.js)到当前路径下,新增第1个文件;然后将修改后的文件的文件名中的t=YYYYMMddhhmm这一部分替换为最新的北京时间,例如mylib&t=202502161348.js就替换为mylib&t=202503201111.js,新增第2个文件.(必须基于当前真实北京时间);
#2.然后判断js/mylib/路径下有几个以mylib开头的js文件,如果文件超过3个,则循环删除日期最旧的以mylib开头的js文件(例如mylib&t=202502161348.js),直至mylib开头的js文件还剩3个时停止删除.如果在当前路径下遇到其他开头的js文件(例如tmp&t=202502270010.js),也同上操作.
#3.必须把我的以上要求也原封不动写入代码的注释中.
name: Update JS Filename Timestamp

on:
  push:
    paths:
      - 'js/mylib/*.js'  # 当js/mylib/路径下的js文件有提交修改时触发工作流

jobs:
  update-timestamp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 检出代码到工作区

      - name: Generate Beijing Time
        id: beijing-time
        run: |
          # 获取当前北京时间并格式化为YYYYMMddhhmm
          BEIJING_TIME=$(TZ='Asia/Shanghai' date +'%Y%m%d%H%M')
          echo "::set-output name=time::$BEIJING_TIME"  # 将北京时间输出到步骤输出中

      - name: Update Filenames and Manage Files
        run: |
          # 获取北京时间
          BEIJING_TIME="${{ steps.beijing-time.outputs.time }}"
          # 遍历js/mylib/路径下的所有js文件
          for file in js/mylib/*.js; do
            # 提取文件名开头
            prefix=$(basename "$file" | sed 's/&t=.*//')
            # 统计以该前缀开头的文件数量
            file_count=$(ls js/mylib/"$prefix"&t=*.js 2>/dev/null | wc -l)

            if [ $file_count -lt 4 ]; then
              # 复制原始文件
              cp "$file" "$file.copy"
              echo "Copied $file to $file.copy"
            fi

            if [[ $file =~ (.*t=)[0-9]{12}(.*) ]]; then
              # 提取文件名中需要替换的部分
              new_file="${BASH_REMATCH[1]}${BEIJING_TIME}${BASH_REMATCH[2]}"
              # 重命名文件
              mv "$file" "$new_file"
              echo "Renamed $file to $new_file"
            fi

            # 再次统计以该前缀开头的文件数量
            file_count=$(ls js/mylib/"$prefix"&t=*.js 2>/dev/null | wc -l)
            echo "即将删除文件"
            if [ $file_count -gt 3 ]; then
              # 计算需要删除的文件数量
              files_to_delete=$((file_count - 3))
              # 按文件名中的时间戳排序，找到最旧的文件进行删除
              files_to_remove=$(ls js/mylib/"$prefix"&t=*.js | sed 's/.*&t=\([0-9]\{12\}\)\.js/\1 &/' | sort -n | head -n $files_to_delete | cut -d' ' -f2)
              for old_file in $files_to_remove; do
                if [ -n "$old_file" ]; then
                  # 检查文件权限，可根据实际情况调整权限修改逻辑
                  chmod +w "$old_file"
                  rm "$old_file"
                  echo "Deleted oldest file: $old_file"
                else
                  echo "No oldest file found to delete."
                fi
              done
            fi
          done

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add js/mylib/*.js
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update JS filenames with current Beijing time and manage file count"
            git push
          fi
