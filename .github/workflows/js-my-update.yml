name: JS 文件更新工作流

# 当 js/my 路径下的 JS 文件有提交时触发此工作流
on:
  push:
    paths:
      - 'js/my/*.js'

jobs:
  update-js-files:
    # 使用最新的 Ubuntu 环境运行任务
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        # 使用官方的检出代码动作，将仓库代码拉取到工作区
        uses: actions/checkout@v3

      - name: 拷贝原始文件
        run: |
          # 遍历 js/my 路径下所有修改过的 JS 文件
          for file in $(git diff --name-only --diff-filter=M origin/main js/my/*.js); do
            # 提取文件名前缀
            prefix=$(basename "$file" | cut -d'&' -f1)
            # 提取文件扩展名
            ext="${file##*.}"
            # 获取当前北京时间
            current_time=$(date -u -d '+8 hours' +%Y%m%d%H%M)
            # 生成用于保存原始文件的新文件名
            new_file="${file%.*}&t=$current_time.$ext"
            # 拷贝原始文件
            cp "$file" "$new_file"
            echo "已拷贝原始文件 $file 到 $new_file"
          done

      - name: 新增重命名文件
        run: |
          # 遍历 js/my 路径下所有修改过的 JS 文件
          for file in $(git diff --name-only --diff-filter=M origin/main js/my/*.js); do
            # 提取文件名前缀
            prefix=$(basename "$file" | cut -d'&' -f1)
            # 提取文件扩展名
            ext="${file##*.}"
            # 获取当前北京时间
            current_time=$(date -u -d '+8 hours' +%Y%m%d%H%M)
            # 生成包含最新时间的新文件名
            new_file="js/my/${prefix}&t=$current_time.$ext"
            # 将修改后的文件复制到新文件名
            cp "$file" "$new_file"
            echo "已新增重命名文件 $file 到 $new_file"
          done

      - name: 提交更改
        run: |
          # 配置 Git 提交时使用的邮箱
          git config --local user.email "action@github.com"
          # 配置 Git 提交时使用的用户名
          git config --local user.name "GitHub Action"
          # 将 js/my 路径下的所有 JS 文件添加到暂存区
          git add js/my/*.js
          # 提交暂存区的文件，并添加提交信息
          git commit -m "更新 JS 文件并保存历史版本"
          # 将本地提交推送到远程仓库
          git push
